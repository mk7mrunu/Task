<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Task</title>
  <script src="script.js"></script>
</head>
<body>
  <h1 class="text-center">Storing the data</h1>
  <div class="container">
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Panel Name</th>
          <th>Mac ID</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody id="table_body">
        <!-- Dynamic rows will be inserted here -->
      </tbody>
    </table>

      <!-- Sidebar to show panel details -->
      <div class="panel-details" id="panel_details" style="display: none;"> 
        <h2>Panel Details</h2>
        <table class="table table-bordered">
          <thead class="table-dark">
            <tr>
              <th><strong>Parameters</strong></th>
              <th><strong>R Phase</strong></th>
            </tr>
          </thead>
          <tr>
            <td>Voltage Status</td>
            <td><span id="r_phase_voltage_status"></span></td>
          </tr>
          <tr>
            <td>MCB Status</td>
            <td><span id="mcb_status"></span></td>
          </tr>
          <tr>
            <td>Load Status</td>
            <td><span id="load_status"></span></td>
          </tr>
          <tr>
            <td>PF Status</td>
            <td><span id="pf_status"></span></td>
          </tr>
        </table>
      </div> 
  </div>
</body>
</html>
